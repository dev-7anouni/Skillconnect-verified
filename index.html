<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkillConnect Verified</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
:root{
  --bg:#eef7f6;
  --card:#ffffff;
  --muted:#6b7a7a;
  --brand:#00796b;
  --brand-600:#00695c;
  --accent:#00bfa5;
  --danger:#d32f2f;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui;}
body{background:linear-gradient(180deg,#f5fbfa,#eef7f6);color:#21383a;}
.container{max-width:960px;margin:40px auto;padding:30px;background:#fff;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,0.1);}
button{cursor:pointer;border:none;border-radius:10px;padding:10px 14px;font-weight:600}
.btn{background:var(--brand);color:#fff;}
.btn.secondary{background:transparent;border:1px solid var(--brand);color:var(--brand);}
.alert{color:red;margin-top:10px;text-align:center}
.section{display:none}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.4);justify-content:center;align-items:center;z-index:1000;}
.modal-content{background:#fff;padding:30px;border-radius:14px;text-align:center;box-shadow:0 6px 18px rgba(0,0,0,0.2);}
</style>
</head>
<body>

<div class="container" id="loginDiv">
  <h2 style="text-align:center;color:var(--brand)">SkillConnect â€” Verified</h2>
  <div style="display:grid;gap:10px;max-width:500px;margin:auto">
    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <select id="role">
      <option value="jobSeeker">Demandeur dâ€™emploi</option>
      <option value="freelance">Freelance</option>
    </select>
    <select id="skill">
      <option value="web">Web Development</option>
      <option value="design">Design</option>
      <option value="marketing">Marketing</option>
      <option value="data">Data Analysis</option>
    </select>
    <div style="display:flex;gap:10px;justify-content:center">
      <button id="loginBtn" class="btn">Se connecter</button>
      <button id="registerBtn" class="btn secondary">Register</button>
    </div>
    <p id="error" class="alert"></p>
  </div>
</div>

<div class="container section" id="dashDiv">
  <h2>Bienvenue <span id="displayUser"></span> ðŸ‘‹</h2>
  <p>RÃ´le: <span id="displayRole"></span></p>
  <p>Skill: <span id="displaySkill"></span></p>
  <button id="backBtn" class="btn secondary" style="margin-top:15px">Retour</button>
</div>

<!-- FenÃªtre Register -->
<div class="modal" id="registerModal">
  <div class="modal-content" id="registerStep1">
    <button id="contactDevBtn" class="btn" style="font-size:16px;">
      <i class="fa fa-paper-plane"></i> Contacter le dÃ©veloppeur
    </button><br>
    <button id="closeModal" class="btn secondary" style="margin-top:10px;">
      <i class="fa fa-times"></i> Fermer
    </button>
  </div>
  <div class="modal-content" id="registerStep2" style="display:none;">
    <button id="instaBtn" class="btn">
      <i class="fab fa-instagram"></i> Instagram
    </button>
    <p style="margin-top:10px;font-weight:600;">Nom dâ€™utilisateur: <span style="color:#dc2743;">ahhmed__x</span></p>
    <button id="closeModal2" class="btn secondary" style="margin-top:10px;">
      <i class="fa fa-times"></i> Fermer
    </button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const loginBtn = document.getElementById("loginBtn");
  const registerBtn = document.getElementById("registerBtn");
  const registerModal = document.getElementById("registerModal");
  const contactDevBtn = document.getElementById("contactDevBtn");
  const closeModal = document.getElementById("closeModal");
  const closeModal2 = document.getElementById("closeModal2");
  const registerStep1 = document.getElementById("registerStep1");
  const registerStep2 = document.getElementById("registerStep2");
  const instaBtn = document.getElementById("instaBtn");

  // Login
  loginBtn.addEventListener("click", () => {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;
    const skill = document.getElementById("skill").value;
    const error = document.getElementById("error");

    if(user !== "" && pass !== ""){
      document.getElementById("displayUser").innerText = user;
      document.getElementById("displayRole").innerText = role === "freelance" ? "Freelance" : "Demandeur dâ€™emploi";
      document.getElementById("displaySkill").innerText = skill;
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("dashDiv").style.display = "block";
      error.innerText = "";
    } else {
      error.innerText = "Veuillez remplir tous les champs !";
    }
  });

  // Retour
  document.getElementById("backBtn").addEventListener("click", () => {
    document.getElementById("dashDiv").style.display = "none";
    document.getElementById("loginDiv").style.display = "block";
  });

  // Register modal
  registerBtn.addEventListener("click", () => {
    registerModal.style.display = "flex";
    registerStep1.style.display = "block";
    registerStep2.style.display = "none";
  });

  contactDevBtn.addEventListener("click", () => {
    registerStep1.style.display = "none";
    registerStep2.style.display = "block";
  });

  closeModal.addEventListener("click", () => {
    registerModal.style.display = "none";
  });

  closeModal2.addEventListener("click", () => {
    registerModal.style.display = "none";
  });

  instaBtn.addEventListener("click", () => {
    window.open("https://www.instagram.com/ahhmed__x", "_blank");
  });

});
</script>
</body>
</html>
