<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkillConnect Verified</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
:root{
  --bg:#eef7f6;
  --card:#ffffff;
  --muted:#6b7a7a;
  --brand:#00796b;
  --brand-600:#00695c;
  --accent:#00bfa5;
  --danger:#d32f2f;
  --glass: rgba(255,255,255,0.6);
  --radius:14px;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
html,body{height:100%;background:linear-gradient(180deg, #f5fbfa 0%, var(--bg) 100%);color:#21383a;}
.container{max-width:980px;margin:40px auto;padding:28px;background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.98));border-radius:var(--radius);box-shadow:0 10px 30px rgba(12,40,36,0.08);border:1px solid rgba(3,54,48,0.04);}
header{display:flex;align-items:center;gap:16px;justify-content:center;margin-bottom:18px}
.logo{display:flex;align-items:center;gap:12px}
.logo .dot{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--accent));display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
h1{font-size:20px;color:var(--brand);}
h2{color:var(--brand);text-align:center;margin-bottom:14px}
.form-row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media(max-width:680px){.form-row{grid-template-columns:1fr}}
input,select,button{font-size:15px}
input,select{width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(2,40,36,0.06);background:linear-gradient(180deg, #fff, #fbfffe);transition:box-shadow .18s,transform .12s;border-radius:12px}
input:focus,select:focus{outline:none;box-shadow:0 8px 18px rgba(0,121,107,0.08);transform:translateY(-1px);border-color:var(--brand-600)}
label{display:block;margin-top:8px;margin-bottom:6px;color:var(--muted);font-weight:600}
button{padding:12px 14px;border-radius:12px;border:none;cursor:pointer;font-weight:600}
.btn{background:var(--brand);color:#fff;box-shadow:0 8px 18px rgba(0,121,107,0.12)}
.btn.secondary{background:transparent;color:var(--brand);border:1px solid rgba(0,121,107,0.12)}
.btn.warn{background:var(--danger)}
.alert{color:var(--danger);font-weight:700;text-align:center;margin-top:8px}
.section{display:none;margin-top:18px}
footer{text-align:center;margin-top:22px;padding:14px;color:var(--muted);font-size:0.92rem}
.modal{
  display:none;
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.4);
  align-items:center;justify-content:center;
  z-index:999;
}
.modal-content{
  background:#fff;
  padding:20px;
  border-radius:14px;
  text-align:center;
  width:300px;
  box-shadow:0 6px 20px rgba(0,0,0,0.1);
}
.modal button{margin-top:12px;width:100%;}
.insta-btn{
  background:linear-gradient(45deg,#f09433,#e6683c,#dc2743,#cc2366,#bc1888);
  color:#fff;
}
</style>
</head>
<body>

<div class="container" id="loginDiv">
    <header>
      <div class="logo">
        <div class="dot">SC</div>
      </div>
      <h1>SkillConnect <span class="small">— Verified</span></h1>
    </header>

    <div style="max-width:760px;margin:0 auto;">
    <div class="form-row">
      <div>
        <label>Username</label>
        <input type="text" id="username" placeholder="Username">
      </div>
      <div>
        <label>Password</label>
        <input type="password" id="password" placeholder="Password">
      </div>
    </div>

    <div class="form-row" style="margin-top:10px">
      <div>
        <label>Tu es :</label>
        <select id="role">
            <option value="jobSeeker">Demandeur d’emploi</option>
            <option value="freelance">Freelance</option>
        </select>
      </div>
      <div>
        <label>Choisis ton skill :</label>
        <select id="skill">
            <option value="web">Web Development</option>
            <option value="design">Design</option>
            <option value="marketing">Marketing</option>
            <option value="data">Data Analysis</option>
        </select>
      </div>
    </div>

    <div style="display:flex;gap:10px;margin-top:14px;justify-content:center;align-items:center">
      <button id="loginBtn" class="btn"><i class="fa fa-sign-in-alt icon-left"></i> Se connecter</button>
      <button id="registerBtn" class="btn secondary"><i class="fa fa-user-plus icon-left"></i> Register</button>
    </div>

    <p id="error" class="alert"></p>
    <p style="text-align:center;margin-top:10px;color:var(--brand);font-weight:600">website owners : Ahmed Saidi × Rayen Boukari × sajed marwani</p>
    </div>
</div>

<!-- Fenêtre modale du bouton Register -->
<div class="modal" id="registerModal">
  <div class="modal-content" id="registerStep1">
    <h3>Contacte le développeur</h3>
    <button id="contactDevBtn" class="btn"><i class="fa fa-paper-plane icon-left"></i> Contacte le développeur</button>
    <button id="closeModal" class="btn secondary">Fermer</button>
  </div>
  <div class="modal-content" id="registerStep2" style="display:none;">
    <h3><i class="fab fa-instagram"></i> Instagram</h3>
    <button id="instaBtn" class="btn insta-btn"><i class="fab fa-instagram"></i> Voir le compte</button>
    <p style="margin-top:8px;font-weight:700;">Nom d’utilisateur: <span style="color:#dc2743;">ahhmed__x</span></p>
    <button id="closeModal2" class="btn secondary">Fermer</button>
  </div>
</div>

<!-- le reste du code inchangé -->
<!-- ... [testDiv, learnDiv, dashDiv, footer, script JS existant] ... -->

<script>
document.addEventListener("DOMContentLoaded", function(){

// --- code original inchangé jusqu'à la fin ---

// Bouton Register
const registerBtn=document.getElementById('registerBtn');
const modal=document.getElementById('registerModal');
const step1=document.getElementById('registerStep1');
const step2=document.getElementById('registerStep2');

registerBtn.addEventListener('click',()=>{
  modal.style.display='flex';
  step1.style.display='block';
  step2.style.display='none';
});

document.getElementById('closeModal').addEventListener('click',()=>{
  modal.style.display='none';
});

document.getElementById('closeModal2').addEventListener('click',()=>{
  modal.style.display='none';
});

document.getElementById('contactDevBtn').addEventListener('click',()=>{
  step1.style.display='none';
  step2.style.display='block';
});

document.getElementById('instaBtn').addEventListener('click',()=>{
  alert("Nom d’utilisateur Instagram : ahhmed__x");
});

});
</script>
</body>
</html>
